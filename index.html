<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>just-your-type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Monoton" rel="stylesheet">
</head>
<body>
  <div class="grid text-center content">
    <div class="unit xs-1 s-1 m-0 l-0">
      <h1 class="tenamega push-1-4 on font">LIGHT</h1>
    </div>

    <div class="unit xs-1 s-1 m-0 l-0">
      <p class="tenamega push-2 on font">ON</p>
    </div>

    <div class="unit xs-0 s-0 m-1 l-1 ">
      <p class="tenamega push-1-4 off font">LIGHT</p>
    </div>

    <div class="unit xs-0 s-0 m-1 l-1">
      <p class="tenamega push-2 off font">OFF</p>
    </div>

    <div class="peta unit xs-1 s-1 m-0 l-0">
      <div class="p1">
        <p class="on">"Better to light a candle<br>than to curse the darkness."</p>
      </div>
    </div>

    <div class="peta unit xs-0 s-0 m-1 l-1">
      <div>
        <p class="off">"I knew nothing but shadows<br>and I thought them to be real."</p>
      </div>dsadadsada
    </div>
  </div>
</body>
</html>
